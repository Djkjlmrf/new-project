<head>
    <meta charset="UTF-8">
    <html lang="ru">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>знакомства с HTML тегами. Чвсть #3 формы</title>
</head>
<body>
   <form action="#" method="get">
<div>
    <p>Имя</p>
    <input placeholder="имя" tabindex="1" type="text" name="username">
</div>
<div>
    <p>Пароль</p>
    <input tabindex="2" type="password" name="userpass">
</div>
<div>
    <p>Телефона</p>
    <input tabindex="2" type="tel" name="userphone">
</div>
<div>
    <p>Пол</p>
    <div>
        <input tabindex="4" type="radio" name="gender" value="male">мужской</div>
    <div><input tabindex="4" checked type="radio" name="gender" value="feemale">женский</div>    
</div>
<div>
<p>Имущество</p>
<div>
    <input tabindex="5" type="checkbox" name="bike" value="yes">Велик
</div>
<div>
    <input tabindex="6" checked type="checkbox" name="car" value="yes">Машина
</div>
<div>
    <input tabindex="7" disabled type="checkbox" name="house" value="yes">Квартира
</div>
</div>
<div>
<p>Дополнительная информация</p>
<textarea tabindex="8" name="text" id="" cols="30" rows="10"></textarea>
</div>
<div>
<p>Имущество</p>
<p>Прикрепить фото</p>
<input tabindex="9" type="file" name="foto">
</div>
<div>
<p>Любимый цвет</p>
<select name="color">
    <option value="red">красный</option>
    <option selected value="green">зеленый</option>
    <option value="yellow">желтый</option>
</select>
</div>
<div>
    <p>Действия</p>
<button type="submit">Отправить</button>
<button type="reset">Очистить</button>
</div>

   </form>
</body>
</html>
